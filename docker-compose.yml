services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trivy-dashboard-backend
    ports:
      - "8180:8080"
    environment:
      - TZ=Europe/Istanbul
    volumes:
      # Trivy JSON raporlarının geleceği klasör
      - ./export:/app/export:ro
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE=http://localhost:8180
    container_name: trivy-dashboard-frontend
    ports:
      - "3000:80"
    environment:
      - TZ=Europe/Istanbul
    depends_on:
      - backend
    restart: unless-stopped

volumes: {}


